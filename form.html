	<!--Main content section-->
	<main>
        <div class="form-page">
            <div class="form-selector">
                <!--HTML form button-->						
                <button onclick="toggleHtmlForm()" class="form-button-1" id="button-1-id" type="button">HTML FORM</button>
                <!--Google form button-->
                <button onclick="toggleGoogleForm()" class="form-button-2" id="button-2-id" type="button">GOOGLE FORM</button>	 					
            </div>

			<!-------------------------------------------------------->
			<!--Google Form-->			
            <div class="google-form" id="google-form-id">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeN8YGIpHZVUtYExrucXCaS_aXL6bGvl24KmnIZJMzirIKAzg/viewform?embedded=true" style="width: 100%; height: 100%;">Loading…</iframe>
            </div>

			<!-------------------------------------------------------->
			<!--HTML Form-->
			<div class="html-form" id="html-form-id">
				<form>
					<div class="form-element">
						<label>First Name:</label>
						<input type="text" name="first name" required/>
					</div>
					<div class="form-element">
						<label>Last Name:</label>
						<input type="text" name="last name" required/><br>
					</div>
					<div class="form-element">
						<h3>Address</h3>
					</div>
					<div class="form-element">
						<label>line 1:</label>
						<input type="text" name="line 1" required/>
					</div>
					<div class="form-element">
						<label>line 2:</label>
						<input type="text" name="line 2"/>
					</div>
					<div class="form-element">
						<label>Town/City:</label>
						<input type="text" name="town/city" required/>
					</div>
					<div class="form-element">
						<label>Gender:</label>
						<input type="radio" id="male" name="gender" required/>
						<label for="male">Male</label>
	
						<input type="radio" id="female" name="gender" required/>
						<label for="female">Female</label>
	
						<input type="radio" id="Other" name="gender" required/>
						<label for="other">Other</label>
					</div>
					<div class="form-element">
						<label>Mobile Phone Type:</label>
						<input type="checkbox" id="iOS" name="phone type">
						<label for="iOS">iOS</label>
	
						<input type="checkbox" id="Android" name="phone type">
						<label for="Android">Android</label>
	
						<input type="checkbox" id="Windows" name="phone type">
						<label for="Windows">Windows</label>
	
						<input type="checkbox" id="Other" name="phone type">
						<label for="Other">Other</label>
					</div>
					<div class="form-element">
						<label>Mobile Provider:</label>
						<select id="mobile-provider" name="mobile provider">
							<option value="None">None</option>
							<option value="Spark">Spark</option>
							<option value="Vodaphone">Vodaphone</option>
							<option value="Now">Now</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<div class="form-element">
						<label>Do you use your phone for study? Please explain:</label>
						<textarea name="explain" rows="10" cols="50"></textarea>
					</div>
					<div class="form-element">
						<input type="reset" value="Reset">
						<input type="submit" value="Submit">
					</div>
				</form>
			</div>
        </div>
